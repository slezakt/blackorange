<!DOCTYPE html>
<html lang="en">
<module href="./src/html/modules/head.html">
</module>

<body x-data="{ 'link': 'rezervovat' }">

	<module href="./src/html/modules/header.html">
	</module>

	<div class="container mx-auto relative z-20">
		<div class="text-center">

			<h1 class=" text-3xl mb-10">Rezervovat</h1>
			<form name="rezervace" method="POST" data-netlify-recaptcha="true" data-netlify="true" class="max-w-screen-sm mx-auto">
				<p>
					<label class="block mb-4">Vaše jméno: <input type="text" name="name" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded" /></label>
				</p>
				<p>
					<label class="block mb-4">Váš Email: <input type="email" name="email" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded"/></label>
				</p>
				<p>
					<label class="block mb-4">Zpráva: <textarea name="message" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded"></textarea></label>
				</p>
				<div data-netlify-recaptcha="true" class="mx-auto"></div>
				<p>
					<button type="submit" class="bg-yellow-700 text-white py-4 px-8 rounded uppercase transition-all duration-200 hover:bg-yellow-800">Odeslat</button>
				</p>
			</form>
		</div>
	</div>
	</div>

</body>
