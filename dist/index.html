<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Tomas Slezak - www.tomasslezak.cz">
        <title>BlackOrange</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer=""></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <script nomodule="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer=""></script>
        <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
</head>
<body x-data="{ mobileNav: false, 'link': 'home' }">
	<div class="h-screen overflow-hidden relative">
		<div class="overlay"></div>
		<div class="js-slider">
			<div class="w-full h-screen slide slide-car current">
				<picture>
					<source srcset="./img/webp/car.webp">
						<img src="./img/car.jpg" width="640" height="360" alt="" class="object-cover max-w-none w-full h-full">
				</picture>
			</div>

			<div class="w-full h-screen slide slide-wedding">
				<picture>
					<source srcset="./img/webp/wedding.webp">
					<img src="./img/wedding.jpg" width="640" height="360" alt="" class="object-cover max-w-none w-full h-full">
				</picture>
			</div>
		</div>
		<div class="container mx-auto relative z-30 lg:flex items-center justify-between pt-4 lg:pt-8 mb-16">
	<div class="pl-4">
		<a href="/">
			<img src="/img/logo.png" alt="" class="w-40 inline-block lg:w-auto">
		</a>
	</div>
	<button type="button" aria-label="Menu" @click="mobileNav = true" class="lg:hidden">
		<img src="/img/menu.svg" alt="" class="absolute w-6 top-6 right-6">
	</button>
	<nav class="text-lg bg-black fixed flex justify-center items-center w-full h-screen top-0 left-0 lg:block-important lg:bg-transparent lg:static lg:w-auto md:h-auto" x-show="mobileNav">
		<button type="button" @click="mobileNav = false" class="lg:hidden">
			<img src="/img/close.svg" alt="" class="w-6 absolute top-6 right-6">
		</button>
		<ul class="text-center lg:flex">
			<li class="lg:ml-20"><a href="/" class="hover:text-gray-500 text-white block p-4 lg:text-black" :class="{ 'text-yellow-700 font-bold' : link === 'home' }">Domů</a></li>
			<li class="lg:ml-20"><a href="/onas" class="hover:text-gray-500 text-white block p-4 lg:text-black" :class="{ 'text-yellow-700 font-bold' : link === 'onas' }">O nás</a></li>
			<li class="lg:ml-20"><a href="/galerie" class="hover:text-gray-500 text-white block p-4 lg:text-black" :class="{ 'text-yellow-700 font-bold' : link === 'galerie' }">Galerie</a></li>
			<li class="lg:ml-20"><a href="/rezervovat" class="hover:text-gray-500 text-white block p-4 lg:text-black" :class="{ 'text-yellow-700 font-bold' : link === 'rezervovat' }">Rezervovat</a></li>
		</ul>
	</nav>
</div>

		<div class="container mx-auto relative z-20">
			<div class="text-right">
				<h1 class="text-3xl">úvodní nadpis</h1>
				Nějaké úvodní texty
			</div>
		</div>
	</div>

	<script>

		const slides = document.querySelectorAll('.slide');
		const intervalTime = 5000;
		let slideInterval;

		const nextSlide = () => {
			const current = document.querySelector('.current');
			current.classList.remove('current');
			if (current.nextElementSibling) {
				current.nextElementSibling.classList.add('current');
			} else {
				slides[0].classList.add('current');
			}
			setTimeout(() => current.classList.remove('current'));
		}

		slideInterval = setInterval(nextSlide, intervalTime);

	</script>

</body></html>
