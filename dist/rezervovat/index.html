<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Tomas Slezak - www.tomasslezak.cz">
        <title>BlackOrange</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer=""></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <script nomodule="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer=""></script>
        <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
</head>

<body x-data="{ 'link': 'rezervovat' }">

	<div class="container mx-auto relative z-20 flex items-center justify-between pt-8 mb-16">
	<div>
		<a href="/">
			<img src="/img/logo.png" alt="">
		</a>
	</div>
	<nav class="text-lg">
		<ul class="flex">
			<li class="ml-20"><a href="/" class="hover:text-gray-500" :class="{ 'text-yellow-700 font-bold' : link === 'home' }">Domů</a></li>
			<li class="ml-20"><a href="/onas" class="hover:text-gray-500" :class="{ 'text-yellow-700 font-bold' : link === 'onas' }">O nás</a></li>
			<li class="ml-20"><a href="/galerie" class="hover:text-gray-500" :class="{ 'text-yellow-700 font-bold' : link === 'galerie' }">Galerie</a></li>
			<li class="ml-20"><a href="/rezervovat" class="hover:text-gray-500" :class="{ 'text-yellow-700 font-bold' : link === 'rezervovat' }">Rezervovat</a></li>
		</ul>
	</nav>
</div>

	<div class="container mx-auto relative z-20">
		<div class="text-center">

			<h1 class=" text-3xl mb-10">Rezervovat</h1>
			<form name="rezervace" method="POST" data-netlify-recaptcha="true" data-netlify="true" class="max-w-screen-sm mx-auto">
				<p>
					<label class="block mb-4">Vaše jméno: <input type="text" name="name" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded"></label>
				</p>
				<p>
					<label class="block mb-4">Váš Email: <input type="email" name="email" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded"></label>
				</p>
				<p>
					<label class="block mb-4">Zpráva: <textarea name="message" class="block mx-auto border border-solid border-gray-400 p-2 mb-4 w-full rounded"></textarea></label>
				</p>
				<div data-netlify-recaptcha="true" class="mx-auto"></div>
				<p>
					<button type="submit" class="bg-yellow-700 text-white py-4 px-8 rounded uppercase transition-all duration-200 hover:bg-yellow-800">Odeslat</button>
				</p>
			</form>
		</div>
	</div>
	

</body></html>
